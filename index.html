     Las fuentes pueden tardar un tiempo en cargarse y si se usan antes, no se van a encontrar.
     Por lo tanto, se usan en una etiqueta invisible para que HTML las traiga y asegurar que
     ya estan cargadas cuando se usan en Phaser -->
    <div style="font-family:barlowCondensed-regular; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <div style="font-family:leagueSpartan-variable; position:absolute; left:-1000px; visibility:hidden;">.</div>
